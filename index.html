<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="urna/style.css">
</head>

<body>
    <div class="urn">
        <output class="screen">
            <div class="division-1">
                <div class="division-1--left">
                    <div class="division-left--1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="division-left--2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="division-left--3">
                        <div class="numbers blink">

                        </div>
                        <div class="numbers">

                        </div>
                    </div>
                    <div class="division-left--4">
                        <span>Nome:</span>
                        <span>Partido:</span>
                        <span>Vice:</span>
                    </div>
                </div>
                <div class="division-1--right">
                    <div class="division-right--img">
                        <img src="urna/images/38111.jpg" alt="">
                        <span>PREFEITO</span>
                    </div>
                    <div class="division-right--img small">
                        <img src="urna/images/84_2.jpg" alt="">
                        <span>VICE-PREFEITO</span>
                    </div>
                </div>
            </div>
            <div class="division-2">
                <span>Aperte a tecla:</span>
                <span>CONFIRMA para confirmar este voto</span>
                <span>CORRIGE para corrigir este voto</span>
            </div>
        </output>
        <div class="keyboard">
            <div class="keyboard--row">
                <div class="keyboard--button">1</div>
                <div class="keyboard--button">2</div>
                <div class="keyboard--button">3</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button">4</div>
                <div class="keyboard--button">5</div>
                <div class="keyboard--button">6</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button">7</div>
                <div class="keyboard--button">8</div>
                <div class="keyboard--button">9</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button">0</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button btn--white">BRANCO</div>
                <div class="keyboard--button btn--orange">CORRIGE</div>
                <div class="keyboard--button btn--green">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>

</html>
